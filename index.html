<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulación Brazo Robótico 2DOF</title>
    <!-- Loader actual de CheerpJ (2025) -->
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body style="text-align:center; margin:40px; font-family:Arial;">
    <h1>Simulación Brazo Robótico (2 DOF) - Java Swing</h1>
    <p>Cargando la aplicación... (la primera vez tarda 1-3 min, sé paciente)</p>
    
    <div id="display" style="width:900px; height:700px; border:3px solid #333; margin:auto;"></div>

    <script>
        // Quita logo, ruedita y mensajes de CheerpJ
        window.cheerpjDisplayOptions = {
            splashScreen: false,
            statusBar: false
        };

        cheerpjInit().then(() => {
            cheerpjCreateDisplay(900, 700, document.getElementById("display")).then(() => {
                // Ruta del .jar
                cheerpjRunMain("PanelC", "/app/ROBOT2GDL.jar");
                // Si tu .jar está en carpeta dist, cambia a: "/app/dist/ROBOT2GDL.jar"
            }).catch((e) => {
                document.body.innerHTML += "<p style='color:red;'>Error: " + e.message + "</p>";
            });
        });
    </script>
</body>
</html>
