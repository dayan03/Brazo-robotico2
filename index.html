<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulación Brazo Robótico 2DOF</title>
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>
    <h1>Simulación Brazo Robótico (2 DOF)</h1>
    <p>Cargando la aplicación... (primera vez tarda un poco, sé paciente)</p>
    
    <div id="display"></div>

    <script>
        // Quita logo y mensajes de CheerpJ
        window.cheerpjDisplayOptions = {
            splashScreen: false,
            statusBar: false
        };

        cheerpjInit().then(() => {
            cheerpjCreateDisplay(900, 700, document.getElementById("display")).then(() => {
                cheerpjRunMain("PanelC", "/app/ROBOT2GDL.jar");
                // Si tu .jar está en carpeta dist, cambia a: "/app/dist/ROBOT2GDL.jar"
            });
        });
    </script>
</body>
</html>
